{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h2 style="margin-top: 0">{{ perfil.name }}</h2>
            <address>
                <strong>{{ perfil.company_name }}</strong><br />
                <abbr title="Telefone">Tel:</abbr>{{ perfil.phone_number }}<br />
                <a href="mailto:{{ perfil.email }}" >{{ perfil.email }}</a>
            </address>

            {% if is_contact %}
                <div class="well well-sm">Você estão conectados!</div>
            {% else %}
                <a href="{% url 'invite' perfil.id %}" class="btn">Convidar</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
